<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>


    <title>calculator</title>
</head>

<body>
    <div class="container-fluid my-container">
        <div class="row my-row">
            <div class="col my-col vh-100 vw-100 d-flex justify-content-center align-items-center">
                <div class="king px-4 py-3 rounded-3 shadow">
                    <div class="input-div my-2 d-flex justify-content-center">
                        <input type="text" placeholder="0" class="rounded-3 text-end" id="screen">
                    </div>
                    <div class="btn-div">
                        <div class="first-line-btn mb-2 d-flex justify-content-center">
                            <button class="btn border me-4 rounded-3">AC</button>
                            <button class="btn border rounded-3">Enter</button>
                        </div>
                        <div class="second-line-btn mb-2 d-flex justify-content-center">
                            <button class="btn border me-4">7</button>
                            <button class="btn border me-4">8</button>
                            <button class="btn border me-4">9</button>
                            <button class="btn border">+</button>
                        </div>
                        <div class="third-line-btn mb-2 d-flex justify-content-center">
                            <button class="btn border me-4">4</button>
                            <button class="btn border me-4">5</button>
                            <button class="btn border me-4">6</button>
                            <button class="btn border">-</button>
                        </div>
                        <div class="forth-line-btn mb-2 d-flex justify-content-center">
                            <button class="btn border me-4">1</button>
                            <button class="btn border me-4">2</button>
                            <button class="btn border me-4">3</button>
                            <button class="btn border">&times;</button>
                        </div>
                        <div class="fifth-line-btn d-flex justify-content-center">
                            <button class="btn border me-4 rounded-3" id="zero">0</button>
                            <button class="btn border me-4">.</button>
                            <button class="btn border">&divide;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
