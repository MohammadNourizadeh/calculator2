<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>


    <title>calculator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col vh-100 vw-100 d-flex justify-content-center align-items-center">
                <div class="king border">
                    <div class="input-div border">
                        <input type="text" value="0" id="screen">
                    </div>
                    <div class="btn-div border">
                        <div class="first-line-btn border">
                            <button class="btn border">AC</button>
                            <button class="btn border">enter</button>
                        </div>
                        <div class="second-line-btn border">
                            <button class="btn border">7</button>
                            <button class="btn border">8</button>
                            <button class="btn border">9</button>
                            <button class="btn border">+</button>
                        </div>
                        <div class="third-line-btn border">
                            <button class="btn border">4</button>
                            <button class="btn border">5</button>
                            <button class="btn border">6</button>
                            <button class="btn border">-</button>
                        </div>
                        <div class="forth-line-btn border">
                            <button class="btn border">1</button>
                            <button class="btn border">2</button>
                            <button class="btn border">3</button>
                            <button class="btn border">&times;</button>
                        </div>
                        <div class="fifth-line-btn border">
                            <button class="btn border">0</button>
                            <button class="btn border">.</button>
                            <button class="btn border">&divide;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
